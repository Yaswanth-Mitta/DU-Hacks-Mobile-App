      - name : Merging pull Request
        uses : wow-actions/auto-comment@v1
        with : 
         GITHUB_TOKEN : ${{ secrets.PERSONAL_ACCESS_TOKEN }}
         pullRequestMerged: |
            @{{ author }} We're thrilled to inform you that your pull request has been successfully merged !
            Your hard work, dedication, and expertise have made a significant impact on our project, and we couldn't be more grateful for your contributions.üòá
            Happy Coding! ‚ú®
            Will See you soon‚ù£Ô∏è


      - name : Closing pull Request
        uses : wow-actions/auto-comment@v1
        with : 
         GITHUB_TOKEN : ${{ secrets.PERSONAL_ACCESS_TOKEN }}
         pullRequestClosed: |
            @{{ author }} ,I wanted to reach out and let you know that we have decided to close your pull request.üôá
